<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="id">ID</option>
          <option value="question_text">Question Text</option>
        </select>

      </div>
      <div class="col-md-10">
        <!--Body content-->

  <ul class="questions">
    <li ng-repeat="question in questions  | filter:query | orderBy:orderProp">
      <span>{{question.id}}</span>
      <p>{{question.question_text}}</p>
        <p>{{question.pub_date}}</p>
    </li>
  </ul>
<p>Total number of questions: {{questions.length}}</p>


    </div>
  </div>
</div>
