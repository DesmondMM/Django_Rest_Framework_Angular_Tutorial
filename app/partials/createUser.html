<form ng-submit="onSubmit()"
     name="newUserForm">

    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="newUserForm.username" placeholder="Username" required>

    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="newUserForm.email" placeholder="email" required>

    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="newUserForm.password" placeholder="Password" required>

    </div>

    <button type="submit" class="btn-primary">Submit</button>
    </form>
