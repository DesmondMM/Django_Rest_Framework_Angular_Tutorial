
<div>
    <h1>Welcome to Login Page</h1>
    <div class="span3">
                Username:
                <br />
                <input data-ng-model="username" type="text" placeholder="User_name" required>
            </div>

    <div class="span3">
                Password:
                <br />
                <input data-ng-model="password" type="text" placeholder="Password" required>
            </div>

    <button id="submitLogin" class="btn btn-primary" type="button"
                   data-ng-click="login()">Login</button>
</div>
