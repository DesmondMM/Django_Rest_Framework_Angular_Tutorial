<form ng-submit="onSubmit()"
     name="newChoiceForm">

    <h1>Welcome to Create Choice</h1>

    <div ng-controller="createChoiceController">
        <h4><label>Question:</label>
           <select ng-model="qn">
                    <optgroup  label="Select Question">
                        <option ng-repeat="question in questions  | filter:query | orderBy:orderProp">{{question.question_text}}</option>
                   </optgroup>
           </select>
            {{qn | json}}
            {{$scope.ques = qn}}
            Ques = {{$scope.ques}}
        </h4>
    </div>

    <div class="form-group">
        <label>Question_Text</label>
        <input type="text" name="question" class="form-control" ng-model="newChoiceForm.question" placeholder="Question text" required>

    </div>

    <div class="form-group">
        <label>Question Choice</label>
        <input type="text" name="choice" class="form-control" ng-model="newChoiceForm.choice" placeholder="Choice Text" required>

    </div>

    <div class="form-group">
        <label>Votes</label>
        <input type="text" name="votes" class="form-control" ng-model="newChoiceForm.votes" placeholder="Votes" required>

    </div>
    {{choice}}


    <button type="submit" class="btn-primary">Submit</button>
</form>
