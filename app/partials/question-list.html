<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="id">ID</option>
          <option value="question_text">Question Text</option>
        </select>

      </div>
      <div class="col-md-10">
        <!--Body content-->


<ul class="questions">

  <h1>Please select Question to answer</h1>
    <li ng-repeat="question in questions  | filter:query | orderBy:orderProp">
      </h4><a href="#/questions/{{question.id}}"><span><h4>Question{{question.id}}</h4></span></a>
      <p>:  {{question.question_text}}</p>
        <p>Publish_Date: {{question.pub_date}}</p>
    </li>
  </ul>
<p><h1>Total number of questions: {{questions.length}}</h1></p>


    </div>
  </div>
</div>
